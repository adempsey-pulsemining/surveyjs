<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css>
		<link type="text/css" rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap-vue@2.3.0/dist/bootstrap-vue.css />
		<link rel="stylesheet" href="build/survey.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="build/survey.js"></script>
	</head>
	<style>
		body, html, #app {
			height: 100%;
		}
	</style>
	<body>
		<div id="app">
			<survey :survey="survey"></survey>
		</div>
	</body>
	<script>
		let tem = {
			showQuestionNumbers: true,
			singlePage: false,
			showProgressBar: true,
			pages: [
				{
					name: "page1", title: "Page 1", elements: [
						{ inline: true, readOnly: false, type: "radio", "name": "radio1", choices: [
							{ name: "choice1" }, 
							"Choice 2",
						]},
						{ type: "comment", name: "question-comment" }
					]
				},
				{
					name: "page2", elements: [
						{ name: "question1", type: "text" },
						{ name: "group1", type: "group", required: true, elements: [
							{ name: "question1", type: "text", title: "Question 1" },
							{ name: "question2", type: "text", title: "Question 2" },
							{ name: "question3", type: "matrix", rows: 
							["Row 1",{name: "row2", title: "Row 2"}], columns: ["Column 1","Column 2","Column 3"],
								choices: ["1","2",3], "multipleChoice": true},
							{ name: "question4", type: "matrix", choices: [1,2,3], cellType: "checkbox", inline: true,
								rows: ["Row1", "Row2"], columns: [{name: "Column1", cellType: "dropdown"}, "column2"], multipleChoice: true}
						]}
					]
				}, 
			]
		}
		let survey = new Survey.Survey(tem);
		new Vue({ 
			el: document.getElementById("app"), 
			data: { survey: survey }
		});
	</script>
</html>
